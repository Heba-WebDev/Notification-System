name: Setup Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'docker-compose.yml'
      - 'init-databases.sh'
  workflow_dispatch:

jobs:
  setup-infrastructure:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Infrastructure on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            
            echo "ğŸ—ï¸  Setting up infrastructure services..."
            
            # Verify Docker access
            if ! docker ps &> /dev/null; then
              echo "âŒ ERROR: Cannot access Docker daemon!"
              echo "ğŸ’¡ Solution: Run on VPS: sudo usermod -aG docker $USER && newgrp docker"
              exit 1
            fi
            echo "âœ… Docker access verified"
            
            # Repository root IS notification-system, clone directly here
            DEPLOY_DIR="/mnt/filestore/notification-system"
            
            # Clone or update repository
            if [ ! -d "$DEPLOY_DIR" ]; then
              echo "ğŸ“¦ Cloning repository..."
              mkdir -p "$(dirname $DEPLOY_DIR)"
              cd "$(dirname $DEPLOY_DIR)"
              git clone https://github.com/${{ github.repository }}.git notification-system
            else
              echo "ğŸ”„ Updating repository..."
              cd "$DEPLOY_DIR"
              # Clean up any stale refs and lock files
              rm -f .git/refs/remotes/origin/main.lock 2>/dev/null || true
              git fetch --prune origin || true
              git fetch origin || true
              git reset --hard origin/main || true
              git clean -fd || true
            fi
            
            # Navigate to repository root
            cd "$DEPLOY_DIR"
            
            # Verify we're in the right place
            if [ ! -f "docker-compose.yml" ]; then
              echo "âŒ Error: docker-compose.yml not found! Current directory: $(pwd)"
              exit 1
            fi
            
            # Create Docker network
            echo "ğŸŒ Creating Docker network..."
            docker network create notification-network || true
            
            # Pre-pull images to avoid rate limits (if not already cached)
            echo "ğŸ“¥ Pre-pulling Docker images..."
            docker pull rabbitmq:3-management || echo "âš ï¸  Failed to pull rabbitmq (may be cached or rate limited)"
            docker pull postgres:15-alpine || echo "âš ï¸  Failed to pull postgres (may be cached or rate limited)"
            docker pull redis:7-alpine || echo "âš ï¸  Failed to pull redis (may be cached or rate limited)"
            docker pull grafana/loki:2.9.2 || echo "âš ï¸  Failed to pull loki (may be cached or rate limited)"
            docker pull grafana/promtail:2.9.2 || echo "âš ï¸  Failed to pull promtail (may be cached or rate limited)"
            docker pull grafana/grafana:10.2.2 || echo "âš ï¸  Failed to pull grafana (may be cached or rate limited)"
            
            # Make init script executable
            chmod +x init-databases.sh || true
            
            # Clean up existing containers before starting (prevents conflicts)
            echo "ğŸ§¹ Cleaning up existing containers..."
            # Stop and remove monitoring containers specifically
            docker stop notification-loki notification-promtail notification-grafana 2>/dev/null || true
            docker rm -f notification-loki notification-promtail notification-grafana 2>/dev/null || true
            # Stop and remove infrastructure containers
            docker stop notification-rabbitmq notification-postgres notification-redis 2>/dev/null || true
            docker rm -f notification-rabbitmq notification-postgres notification-redis 2>/dev/null || true
            # Use docker-compose down to clean up any remaining containers
            docker-compose -f docker-compose.yml down --remove-orphans 2>/dev/null || true
            
            # Start infrastructure services
            echo "ğŸš€ Starting infrastructure services..."
            docker-compose -f docker-compose.yml up -d --force-recreate --remove-orphans
            
            # Wait for services to be ready
            echo "â³ Waiting for services to be ready..."
            sleep 20
            
            # Verify services are running
            echo "ğŸ” Verifying infrastructure services..."
            docker ps --filter "name=notification-" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            echo "âœ… Infrastructure setup complete!"


name: Deploy All Microservices

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  pre-deployment-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check VPS Connection and Services
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            echo "üîç Running pre-deployment checks..."
            echo "‚úÖ SSH connection successful"
            
            # Check Docker installation and access
            if ! command -v docker &> /dev/null; then
              echo "‚ùå ERROR: Docker is not installed!"
              exit 1
            fi
            echo "‚úÖ Docker is installed: $(docker --version)"
            
            if ! docker ps &> /dev/null; then
              echo "‚ùå ERROR: Cannot access Docker daemon!"
              echo "üí° Solution: Run on VPS: sudo usermod -aG docker $USER && newgrp docker"
              exit 1
            fi
            echo "‚úÖ Docker daemon is accessible"
            
            if ! command -v docker-compose &> /dev/null; then
              echo "‚ùå ERROR: Docker Compose is not installed!"
              exit 1
            fi
            echo "‚úÖ Docker Compose is installed"
            
            echo "‚úÖ All pre-deployment checks passed!"

  deploy:
    needs: pre-deployment-checks
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "üöÄ Starting automated deployment..."
            
            # Verify Docker access before proceeding
            echo "üîç Verifying Docker access..."
            if ! docker ps &> /dev/null; then
              echo "‚ùå ERROR: Cannot access Docker daemon!"
              echo "üí° Solution: Run these commands on your VPS:"
              echo "   sudo usermod -aG docker $USER"
              echo "   newgrp docker"
              echo "   # Or logout and login again"
              exit 1
            fi
            echo "‚úÖ Docker access verified"

            # Repository root IS notification-system, clone directly here
            DEPLOY_DIR="/mnt/filestore/notification-system"

            # Step 1: Clone or update repository
            if [ ! -d "$DEPLOY_DIR" ]; then
              echo "üì¶ Cloning repository for the first time..."
              mkdir -p "$(dirname $DEPLOY_DIR)"
              cd "$(dirname $DEPLOY_DIR)"
              git clone https://github.com/${{ github.repository }}.git notification-system
            else
              echo "üîÑ Updating repository..."
              cd "$DEPLOY_DIR"
              # Clean up any stale refs and lock files
              rm -f .git/refs/remotes/origin/main.lock 2>/dev/null || true
              git fetch --prune origin || true
              git fetch origin || true
              git reset --hard origin/main || true
              git clean -fd || true
            fi
            
            # Navigate to repository root
            cd "$DEPLOY_DIR"
            
            # Verify we're in the right place
            if [ ! -f "docker-compose.yml" ]; then
              echo "‚ùå Error: docker-compose.yml not found! Current directory: $(pwd)"
              exit 1
            fi
            
            # Step 2: Create Docker network if it doesn't exist
            echo "üåê Creating Docker network..."
            docker network create notification-network || true
            
            # Step 3: Setup and start infrastructure services
            echo "üèóÔ∏è  Setting up infrastructure services..."
            cd "$DEPLOY_DIR"
            
            # Pre-pull images to avoid rate limits (if not already cached)
            echo "üì• Pre-pulling Docker images..."
            docker pull rabbitmq:3-management || echo "‚ö†Ô∏è  Failed to pull rabbitmq (may be cached or rate limited)"
            docker pull postgres:15-alpine || echo "‚ö†Ô∏è  Failed to pull postgres (may be cached or rate limited)"
            docker pull redis:7-alpine || echo "‚ö†Ô∏è  Failed to pull redis (may be cached or rate limited)"
            
            # Make init script executable
            chmod +x init-databases.sh || true
            
            # Start infrastructure (RabbitMQ, PostgreSQL, Redis)
            echo "üöÄ Starting infrastructure services..."
            docker-compose -f docker-compose.yml up -d
            
            # Wait for infrastructure to be ready
            echo "‚è≥ Waiting for infrastructure services to be ready..."
            sleep 15
            
            # Step 4: Deploy all microservices
            echo "üöÄ Deploying microservices..."
            
            # List of services to deploy
            SERVICES=("auth-service" "user-service" "template-service" "email-service" "push-service" "api-gateway")
            
            for SERVICE in "${SERVICES[@]}"; do
              echo "üì¶ Deploying $SERVICE..."
              
              # Ensure we're in the repository root
              cd "$DEPLOY_DIR"
              
              # Navigate to service directory
              if [ ! -d "$SERVICE" ]; then
                echo "‚ùå ERROR: Service directory not found: $SERVICE"
                echo "Current directory: $(pwd)"
                echo "Available directories:"
                ls -la
                exit 1
              fi
              
              cd "$SERVICE"
              
              # Make deploy script executable
              chmod +x deploy.sh || true
              
              # Run deployment script
              ./deploy.sh || echo "‚ö†Ô∏è  $SERVICE deployment had issues, continuing..."
              
              echo "‚úÖ $SERVICE deployment completed"
            done
            
            # Step 5: Verify all services are running
            echo "üîç Verifying services..."
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            echo "‚úÖ Deployment complete!"
            echo "üìä Service status:"
            docker ps --filter "name=notification-" --format "table {{.Names}}\t{{.Status}}"


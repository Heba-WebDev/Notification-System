name: Deploy Microservice

on:
  push:
    branches:
      - main
    paths:
      - 'auth-service/**'
      - 'user-service/**'
      - 'template-service/**'
      - 'email-service/**'
      - 'push-service/**'
      - 'api-gateway/**'
      - 'shared/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch last 2 commits for git diff comparison
      
      - name: Determine Changed Service
        id: changed-service
        run: |
          # Get changed files - use before commit if available, otherwise compare with HEAD~1
          if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          else
            # Fallback for manual triggers or first push
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          fi
          
          SERVICE=""
          
          if echo "$CHANGED_FILES" | grep -q "auth-service"; then
            SERVICE="auth-service"
          elif echo "$CHANGED_FILES" | grep -q "user-service"; then
            SERVICE="user-service"
          elif echo "$CHANGED_FILES" | grep -q "template-service"; then
            SERVICE="template-service"
          elif echo "$CHANGED_FILES" | grep -q "email-service"; then
            SERVICE="email-service"
          elif echo "$CHANGED_FILES" | grep -q "push-service"; then
            SERVICE="push-service"
          elif echo "$CHANGED_FILES" | grep -q "api-gateway"; then
            SERVICE="api-gateway"
          elif echo "$CHANGED_FILES" | grep -q "shared"; then
            # If shared changes, deploy all services
            SERVICE="all"
          fi
          
          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "Changed files: $CHANGED_FILES"
          echo "Deploying: $SERVICE"
      
      - name: Deploy to VPS
        if: steps.changed-service.outputs.service != ''
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            
            # Repository root IS notification-system, clone directly here
            DEPLOY_DIR="/mnt/filestore/notification-system"
            SERVICE="${{ steps.changed-service.outputs.service }}"
            
            echo "üöÄ Deploying service: $SERVICE"
            
            # Verify Docker access
            if ! docker ps &> /dev/null; then
              echo "‚ùå ERROR: Cannot access Docker daemon!"
              echo "üí° Solution: Run on VPS: sudo usermod -aG docker $USER && newgrp docker"
              exit 1
            fi
            echo "‚úÖ Docker access verified"
            
            # Clone or update repository
            if [ ! -d "$DEPLOY_DIR" ]; then
              echo "üì¶ Cloning repository..."
              mkdir -p "$(dirname $DEPLOY_DIR)"
              cd "$(dirname $DEPLOY_DIR)"
              git clone https://github.com/${{ github.repository }}.git notification-system
            else
              echo "üîÑ Updating repository..."
              cd "$DEPLOY_DIR"
              git fetch origin
              git reset --hard origin/main
              git pull origin main || true
            fi
            
            # Navigate to repository root
            cd "$DEPLOY_DIR"
            
            # Verify we're in the right place
            if [ ! -f "docker-compose.yml" ]; then
              echo "‚ùå Error: docker-compose.yml not found! Current directory: $(pwd)"
              exit 1
            fi
            
            # Ensure Docker network exists
            docker network create notification-network || true
            
            # Deploy service(s)
            if [ "$SERVICE" = "all" ]; then
              echo "üì¶ Deploying all services (shared library changed)..."
              SERVICES=("auth-service" "user-service" "template-service" "email-service" "push-service" "api-gateway")
              
              for SVC in "${SERVICES[@]}"; do
                echo "Deploying $SVC..."
                cd "$DEPLOY_DIR/$SVC"
                chmod +x deploy.sh || true
                ./deploy.sh || echo "‚ö†Ô∏è  $SVC deployment had issues, continuing..."
              done
            else
              echo "üì¶ Deploying $SERVICE..."
              cd "$DEPLOY_DIR/$SERVICE"
              chmod +x deploy.sh || true
              ./deploy.sh
            fi
            
            # Verify deployment
            echo "üîç Verifying deployment..."
            docker ps --filter "name=notification-" --format "table {{.Names}}\t{{.Status}}"
            
            echo "‚úÖ Deployment complete!"


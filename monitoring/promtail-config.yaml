server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Collect logs from all Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
        regex: '/(.*)'
        replacement: '${1}'
      # Extract service name from container name (notification-*)
      - source_labels: ['__meta_docker_container_name']
        target_label: 'service'
        regex: 'notification-(.*)'
        replacement: '${1}'
      # If service name extraction failed, try to get from container name
      - source_labels: ['__meta_docker_container_name']
        target_label: 'service'
        regex: '/([^/]+)'
        replacement: '${1}'
      # Add job label
      - target_label: 'job'
        replacement: 'docker-logs'
      # Add environment label
      - target_label: 'environment'
        replacement: 'production'
      # Only keep containers that have a name (filters out system containers)
      - source_labels: ['__meta_docker_container_name']
        regex: '.+'
        action: keep

    pipeline_stages:
      # Parse JSON logs if they exist
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            correlationId: correlationId
            service: service
      # Extract log level from various formats
      - regex:
          expression: '(?i)(error|warn|warning|info|debug|fatal)'
          source: 'message'
          target: 'detected_level'
      # Set log level
      - labels:
          level:
      # Parse timestamp if available
      - timestamp:
          source: timestamp
          format: RFC3339
      # Add service name from container if not in log
      - labels:
          service:
      # Add correlation ID if available
      - labels:
          correlationId:

